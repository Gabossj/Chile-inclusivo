<section id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item" [ngClass]="i==0 ? 'active':''" *ngFor="let item of Fotos;let i=index;">
      <img src="{{item.imagen}}" class="d-block w-100" alt="{{item.titulo}}" >
      <div class="carousel-caption d-none d-md-block">
        <h2>{{item.titulo}}{{i}}</h2>
        <p>{{item.descripcion}}</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</section>

<section id="line-with-text">
  <span>DESTACADAS</span>
</section>

<section id="cards-section" style="margin-top: 50px;">
  <div *ngFor="let item of data" class="card" style="width: 18rem;">
    <img [src]="item.src" class="card-img-top">
    <div class="card-body">
      <p class="card-text"><small class="text-muted">{{ item.fecha }}</small></p>
      <h5 class="card-title">{{ item.titulo }}</h5>
      <a [href]="item.url" class="btn btn-primary">Leer m√°s</a>
    </div>
  </div>
</section>
