<div class="container mt-3">
    <h2>Panel de Control</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Correo electrónico</th>
          <th>Rol</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of listUsers">
          <td>{{ user.usuario }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.rol }}</td>
          <td>
            <!-- <button class="btn btn-warning" (click)="updateUser(user.usuario, newRol)">Modificar</button> -->
            <button class="btn btn-danger" (click)="deleteUser(user.usuario)">Eliminar</button>
          </td>
        </tr>
        <tr *ngIf="listUsers.length === 0">
            <td colspan="5">No hay usuarios.</td>
          </tr>
      </tbody>
    </table>

    <button class="btn btn-info mt-2" (click)="searchUserByEmail(searchText)">Buscar</button> -->
  </div>
