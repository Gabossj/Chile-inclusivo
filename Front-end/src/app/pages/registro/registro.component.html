<div class="wrapper">
    <div class="body">
        <img class="logo" src="../../../assets/images/perfil.png" alt="">
        <h1>Registro</h1>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="usuario" formControlName="usuario" placeholder="Ingrese correo" [ngClass]="{ 'invalid-field': register.controls['usuario'].invalid && (register.controls['usuario'].dirty || register.controls['usuario'].touched) }" >
            <label for="usuario">Nombre usuario</label>
        
            <div *ngIf="register.controls['usuario'].invalid && (register.controls['usuario'].dirty || register.controls['usuario'].touched)" class="error-message">
                <div *ngIf="register.controls['usuario']?.errors?.['required']">Email es requerido.</div>
                <div *ngIf="register.controls['usuario']?.errors?.['usuario']">Email debe ser válido.</div>
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Ingrese correo" [ngClass]="{ 'invalid-field': register.controls['email'].invalid && (register.controls['email'].dirty || register.controls['email'].touched) }" >
            <label for="email">Correo electrónico</label>
        
            <div *ngIf="register.controls['email'].invalid && (register.controls['email'].dirty || register.controls['email'].touched)" class="error-message">
                <div *ngIf="register.controls['email']?.errors?.['required']">Email es requerido.</div>
                <div *ngIf="register.controls['email']?.errors?.['email']">Email debe ser válido.</div>
            </div>
        </div>
        <div class="form-floating mb-3">

            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Ingrese contraseña" [ngClass]="{ 'invalid-field': register.controls['email'].invalid && (register.controls['password'].dirty || register.controls['passwrod'].touched) }" >
            <label for="password">Contraseña</label>
        
            <div *ngIf="register.controls['password'].invalid && (register.controls['password'].dirty || register.controls['password'].touched)" class="error-message">
                <div *ngIf="register.controls['password']?.errors?.['required']">Contraseña es requerido.</div>
                <div *ngIf="register.controls['password']?.errors?.['password']">Contraseña debe ser válido.</div>
            </div>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="register.invalid">Registrar</button>
        </div>
        <p class="mt-3"><a [routerLink]="['inicio']">Volver a la página principal</a></p>
    </div>
</div>
